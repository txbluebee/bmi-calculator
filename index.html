<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bmi Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main">
    <div class="bmi-header">
      <div class="col">
        <img src="img/BMICLogo.png" class="bmi-image" alt="">
      </div>
      <div class="col">
        <label for="">Weight</label>
        <input type="text" class="weight">
        <span>lb</span>
        <div class="height-group">
          <label for="">Height</label>
          <input type="text" class="foot">
          <span>ft</span>
          <input type="text" class="inch">
          <span>in</span>
        </div>
        <div class="warningText"></div>
      </div>
      <div class="col bmi-result">
        <button class="btn-get-bmi">
          See Result
        </button>
      </div>
    </div>
    <!-- BMI history -->
    <div class="content">
      <div class="bmi-history">
        <h2>BMI History</h2>
        <ul class="bmi-list">
        </ul>
      </div>
    </div>
    <div class="footer">
      BMI Calculator created By Brian Fan
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/blurfocus.js"></script>
</body>
</html>
